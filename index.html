<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="grid">
    <picture class="logo p-1">
        <div><img alt="Best appel" src="images/logo.svg" width="158" height="33" ></div>
    </picture>
    
    <picture class="hero">
        <source media="(min-width: 1440px)" srcset="images/hero-desktop.jpg">
        <img alt="a asian women" src="images/hero-mobile.jpg" >
    </picture>

    <section class="container p-1">
        <h1 class="title"><span class="orange accent">We're<br></span>coming<br> soon</h1>
        <p class="orange">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input">
            <form id="form" class="rounded" oninvalid="empty()">
                <input id="email" name="email" class="orange" type="email"  placeholder="Email Address"  oninvalid="showError(this)"
                oninput="clearError(this)" required>
                <button class="btn rounded" type="submit"><img src="images/icon-arrow.svg"
                        alt="an arrow" width="12" height="20"></button>
            </form>
                   <p id="email-error" class="orange hidden">Please enter a valid email</p>
        </div>
    </section>     
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Igor Stanojevic</a>.
        </p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
